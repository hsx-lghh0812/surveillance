<div class="login-body w-100 h-100">
  <form name="Form" class="pull-right login-form">
    <div class="panel panel-default">
      <div class="panel-body" style="padding: 42px 50px 57px;">
        <div class="pull-left" style="font-size: 24px;color: #333;">用户登陆</div>
        <div class="pull-right" style="font-size: 14px;color: #999;line-height: 62px;">没有账号？
          <span routerLink="/user/register" style="color: #C00 !important;" class="pointer">立即注册</span>
        </div>
        <div class="form-group">
          <input
            (keyup)="userNameChange($event)" [(ngModel)]="user.username" name="user.userName"
            class="form-control login-user-icon" placeholder="请输入您的用户名/邮箱/手机号"></div>
        <div class="form-group">
          <input
            (keyup)="passwdChange($event)" [(ngModel)]="user.password" name="user.passwd"
            type="password" class="form-control login-passwd-icon" placeholder="请输入登陆密码"></div>

        <div class="form-group d-flex justify-content-between">

          <input
            (keyup)="vcodeChange($event)" [(ngModel)]="user.vcode" name="user.vcode"
            type="vcode" class="form-control login-vcode-icon" placeholder="验证码"
            style="margin-right: 15px;">

          <img src="{{vcodePath}}" class="pointer"
               style="border: 1px solid silver;height: inherit;width: auto;" (click)="refreshVcode()"/>
        </div>

        <a routerLink="/user/reset" class="btn btn-link pull-right" style="color: #C00;">忘记密码</a>
        <button type="button" class="btn btn-danger w-100" (click)="login()">登陆</button>
        <div class="error-info" *ngIf="loginInfo.isShow">
          {{loginInfo.errorInfo}}
        </div>
      </div>
    </div>
  </form>
</div>
