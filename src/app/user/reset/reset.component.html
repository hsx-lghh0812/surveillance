<div style="margin-top:350px;" class="reset-body">
  <ul class="steps c">
    <li *ngIf="!stepOne" class="active">验证手机号</li>
    <li *ngIf="stepOne">验证手机号</li>
    <li *ngIf="!stepTwo" class="active">重置密码</li>
    <li *ngIf="stepTwo">重置密码</li>
    <li *ngIf="!stepThree" class="active">完成</li>
    <li *ngIf="stepThree">完成</li>
  </ul>

  <form action="" *ngIf="!stepOne" method="post">
    <div class="validateInfo">
      <p [hidden]="!sendCodeFlag">{{validateInfo}}</p>
    </div>
    <label class="reset-label">
      <strong class="title">用户名</strong>
      <input (focus)="focus()" [ngClass]="{'r-alert': errUsernameInfo}" [(ngModel)]="username" name="username" type="text" placeholder="请输入您的用户名" class="phone">
    </label>
    <label class="reset-label">
      <strong class="title">手机号</strong>
      <input maxlength="11" (keyup)="getGrapCode();" (focus)="focus();" [ngClass]="{'r-alert': errorPhoneInfo}" [(ngModel)]="phone" name="phone" type="text" placeholder="请输入您的手机号" class="phone">
    </label>
    <label *ngIf="phone.length==11" class="reset-label">
      <strong class="title">验证码</strong>
      <button class="getTelVcode">

      </button>
      <input (focus)="focus()" [ngClass]="{'r-alert': errorCodeInfo}" [(ngModel)]="grapCode" name="password" value="" type="text" placeholder="请输入验证码" class="vcode4tel">
    </label>
    <label class="reset-label">
      <strong class="title">短信验证码</strong>
      <button [disabled]="sendCodeFlag" (click)="getCode()" class="getTelVcode">
        {{sendCodeFlag?time+'s后重新获取':'获取验证码'}}
      </button>
      <input (focus)="focus()" [ngClass]="{'r-alert': errorCodeInfo}" [(ngModel)]="verifyCode" name="password" value="" type="text" placeholder="请输入验证码" class="vcode4tel">
    </label>
    <button type="submit" class="submit" (click)="nextStep()">下一步</button>
    <div *ngIf="showTips" class="errorInfo">{{ errorInfo }}</div>
  </form>
  <form action="" *ngIf="!stepTwo">
    <div class="add-newpass">
      <label class="reset-label">
        <strong class="title">输入密码</strong>
        <input  minlength="6" maxlength="12"  (focus)="focus()" [ngClass]="{'r-alert': errorPassInfo}" [(ngModel)]="password" name="password" type="password" placeholder="请输入密码" class="phone">
      </label>
      <label class="reset-label">
        <strong class="title">确认密码</strong>
        <input  minlength="6" maxlength="12"  (focus)="focus()" [ngClass]="{'r-alert': errorPass2Info}" [(ngModel)]="password2" name="password2" type="password" placeholder="确认密码" class="phone">
      </label>
    </div>
    <button type="submit" class="submit" (click)="resetPassword()">下一步</button>
    <div *ngIf="showTips" class="errorInfo">{{ errorInfo }}</div>
  </form>

  <form action="" *ngIf="!stepThree" method="post">
    <div class="reset-complete">
      <div class="reset-text">设置成功</div>
      <a (click)="back()" class="reset-back">登陆</a>
    </div>
  </form>

</div>
